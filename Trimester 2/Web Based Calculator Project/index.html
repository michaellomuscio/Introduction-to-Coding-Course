<html>
  <head>
    <title>Web Calculator v1.0</title>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
<table class="calcButtons">
  <tr>
    <td colspan="4"><h1 id="calcHeader">Web Calculator v1.0</h1></td>
  </tr>
  <tr>
    <td colspan="2"><h1 id="totalHeader">Total: </h1></td>
    <td colspan="2"><h1 id="runningTotal">0</h1></td>
  </tr>
  <tr>
    <td colspan="4"><h1 id="display">0</h1></td>
  </tr>
  <tr>
    <td><img id="square" src="images/square.png" /></td>
    <td><img id="sqrt" src="images/sqrt.png" /></td>
    <td><img id="clear" src="images/clear.png" /></td>
    <td><img id="divide" src="images/divide.png" /></td>
  </tr>
  <tr>
    <td><img id="seven" src="images/seven.png" /></td>
    <td><img id="eight" src="images/eight.png" /></td>
    <td><img id="nine" src="images/nine.png" /></td>
    <td><img id="multiply" src="images/multiply.png" /></td>
  </tr>
  <tr>
    <td><img id="four" src="images/four.png" /></td>
    <td><img id="five" src="images/five.png" /></td>
    <td><img id="six" src="images/six.png" /></td>
    <td><img id="subtract" src="images/subtract.png" /></td>
  </tr>
  <tr>
    <td><img id="one" src="images/one.png" /></td>
    <td><img id="two" src="images/two.png" /></td>
    <td><img id="three" src="images/three.png" /></td>
    <td><img id="add" src="images/add.png" /></td>
  </tr>
  <tr>
    <td><img id="sign" src="images/sign.png" /></td>
    <td><img id="zero" src="images/zero.png" /></td>
    <td><img id="decimal" src="images/decimal.png" /></td>
    <td><img id="equals" src="images/equals.png" /></td>
  </tr>
</table>
<script src="js/calculate.js"></script>
  </body>
</html>
